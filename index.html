<html lang="en">
<head>
    <meta charset="UTF-8">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>

        <h1 class="header">Motivational Quotes</h1>
            <div class="container">
                <div class="inner">
                    <div class="box">
                        <p class="number">
                        <img src="twitter.png"
                         height="20px" width="20px"
                          alt="tweetme"
                         id="tweet">
                        </p>
                        <div class="text">
                            <i class="start-quote fas fa-quote-left"></i>
                      <p id="quotes" class="quote"></p>
                      <p id="author" class="auth"></p>

                        </div>
                        <label class="button">
                            <p id="newQ">New Quotes</p>
                        </label>
                    </div>
                </div>
            </div>
   
    <script src="app.js"></script>
</body>
</html>
